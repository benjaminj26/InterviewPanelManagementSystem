<div class="min-h-screen bg-gray-50">
  <app-header></app-header>
  <!-- Main Dashboard Card -->
  <main class="max-w-2xl mx-auto mt-10 px-6">
    <div class="bg-white shadow-lg rounded-xl p-6 transition hover:shadow-xl">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">Dashboard</h2>

      <!-- Loading Spinner -->
      <div *ngIf="loading" class="flex justify-center items-center py-8">
        <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
      </div>

      <!-- User Info -->
      <div *ngIf="!loading && userData" class="space-y-2">
        <p class="text-gray-700 text-lg">Welcome, <span class="font-semibold">{{ userData.user.email }}</span> ðŸ‘‹</p>
        <p class="text-gray-500 text-sm">This is your secure dashboard. Feel free to explore.</p>
      </div>

      <!-- Error -->
      <div *ngIf="error" class="text-red-500 mt-4 text-sm text-center">
        {{ error }}
      </div>
    </div>
  </main>
</div>
