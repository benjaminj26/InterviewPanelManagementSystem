<h2>Interviewer Management</h2>

<form [formGroup]="interviewerForm" (ngSubmit)="onSubmit()" class="form-container">

  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input id="firstName" formControlName="firstName" placeholder="First Name">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input id="lastName" formControlName="lastName" placeholder="Last Name">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" placeholder="Email">
  </div>

  <div class="form-group">
    <label for="phone">Phone:</label>
    <input id="phone" formControlName="phone" placeholder="Phone">
  </div>

  <div class="form-group">
    <label for="department">Department:</label>
    <input id="department" formControlName="department" placeholder="Department">
  </div>

  <div class="form-group">
    <label for="designation">Designation:</label>
    <input id="designation" formControlName="designation" placeholder="Designation">
  </div>

  <div class="form-group">
    <label for="expertiseAreas">Expertise Areas:</label>
    <input id="expertiseAreas" formControlName="expertiseAreas" placeholder="Expertise Areas (comma-separated)">
  </div>

  <div class="form-buttons">
    <button type="submit" class="submit-btn">
      {{ editingId ? 'Update' : 'Add' }} Interviewer
    </button>
    
    <button type="button" (click)="onCancel()" *ngIf="editingId">Cancel</button>
  </div>

</form>

<ul class="interviewer-list">
  <li *ngFor="let i of interviewers" class="interviewer-item">
    <span>{{ i.firstName }} {{ i.lastName }} - {{ i.email }} ({{ i.designation }})</span>
    <div class="actions">
      <button class="edit-btn" (click)="onEdit(i)">Edit</button>
      <button class="delete-btn" (click)="onDelete(i._id!)">Delete</button>
    </div>
  </li>
</ul>
