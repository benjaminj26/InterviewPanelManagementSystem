<h2>Candidate Management</h2>

<form [formGroup]="candidateForm" (ngSubmit)="onSubmit()" class="form-container">

  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input id="firstName" formControlName="firstName" placeholder="First Name">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input id="lastName" formControlName="lastName" placeholder="Last Name">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" placeholder="Email">
  </div>

  <div class="form-group">
    <label for="phone">Phone:</label>
    <input id="phone" formControlName="phone" placeholder="Phone">
  </div>

  <div class="form-group">
    <label for="jobPost">Select Job:</label>
    <select id="jobPost" formControlName="jobPost">
      <option *ngFor="let job of jobs" [value]="job._id">
        {{ job.position }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="resumeLink">Resume Link:</label>
    <input id="resumeLink" formControlName="resumeLink" placeholder="Resume Link">
  </div>

  <div class="form-group">
    <label for="experienceYears">Experience Years:</label>
    <input id="experienceYears" type="number" formControlName="experienceYears" placeholder="Experience Years">
  </div>

  <div class="form-group">
    <label for="status">Status:</label>
    <select id="status" formControlName="status">
      <option value="Scheduled">Scheduled</option>
      <option value="Interviewed">Interviewed</option>
      <option value="Selected">Selected</option>
      <option value="Rejected">Rejected</option>
    </select>
  </div>

  <div class="form-buttons">
    <button type="submit" class="submit-btn">
      {{ editingId ? 'Update' : 'Add' }} Candidate
    </button>
    
    <button type="button" (click)="onCancel()" *ngIf="editingId">Cancel</button>
  </div>

</form>

<ul class="item-list">
  <li *ngFor="let c of candidates" class="item-entry">
    <span>{{ c.firstName }} {{ c.lastName }} - {{ c.email }} 
      ({{ c.jobPost?.position }})
    </span>
    <div class="actions">
      <button class="edit-btn" (click)="onEdit(c)">Edit</button>
      <button class="delete-btn" (click)="onDelete(c._id!)">Delete</button>
    </div>
  </li>
</ul>
